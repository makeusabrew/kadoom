<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Kadoom!</title>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/client.js"></script>
        <script src="/js/shared/player.js"></script>
        <script>
            var onLoad = function() {
                Client.init();
                Client.setViewport({
                    'buffer':   'viewport',
                    'width':    800,
                    'height':   600
                });
                Client.setPlayer(new Player());
                Client.connect();
            };
        </script>
    </head>
    <body onload="javascript:onLoad();">
        <header>
            <h1>Kadoom!</h1>
        </header>
        <div>
            The good stuff will happen here!
        </div>
        <canvas id="viewport"></canvas>
        <footer>
            by <a href="http://github.com/makeusabrew">makeusabrew</a>
        </footer>
    </body>
</html>
